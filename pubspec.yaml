name: llamafu
description: A Flutter package for running language models on device with support for completion, instruct mode, tool calling, streaming, constrained generation, LoRA, and multi-modal inputs (images, audio).
version: 0.1.0
homepage: https://github.com/neul-labs/llamafu
repository: https://github.com/neul-labs/llamafu
issue_tracker: https://github.com/neul-labs/llamafu/issues
documentation: https://docs.neullabs.com/llamafu

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.24.0
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true

topics:
  - ai
  - llm
  - llama
  - on-device
  - machine-learning